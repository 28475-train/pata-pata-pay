<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxvxWL1MW3Gd23Fs6rHm0VF6oNa_c3F4_8gzOZ9YOhf6C4YvrTjBUwRp5ON2Dn62zTA/exec";
const CORRECT_PASS = "518yhy01";
let selectedCat = "é£Ÿè²»";
let currentAmount = "";

window.onload = () => {
    const savedPass = localStorage.getItem('keikyu_pass');
    if (savedPass === CORRECT_PASS) {
        document.getElementById('pass-area').classList.add('hidden');
        document.getElementById('loading-view').classList.remove('hidden');
        enterApp();
    }
};

async function checkPass() {
    const btn = document.getElementById('login-btn');
    const input = document.getElementById('pass-input').value;
    
    if (input === CORRECT_PASS) {
        btn.innerText = "ãƒ­ã‚°ã‚¤ãƒ³ä¸­...";
        btn.disabled = true;
        try {
            const res = await fetch(GAS_URL);
            if (!res.ok) throw new Error();
            localStorage.setItem('keikyu_pass', CORRECT_PASS);
            enterApp();
        } catch (e) {
            alert("ã‚¨ãƒ©ãƒ¼: GASã«æ¥ç¶šã§ãã¾ã›ã‚“ã€‚ãƒ‡ãƒ—ãƒ­ã‚¤è¨­å®šã‚’ã€å…¨å“¡ã€ã«ã—ã¦ãã ã•ã„ã€‚");
            btn.innerText = "ãƒ­ã‚°ã‚¤ãƒ³";
            btn.disabled = false;
        }
    } else {
        alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
    }
}

function enterApp() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    initPanels();
    loadData();
}

function addNum(n) { currentAmount += n; document.getElementById('num-display').innerText = currentAmount; }
function clearNum() { currentAmount = ""; document.getElementById('num-display').innerText = "0"; }
function setCat(el, c) { document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); selectedCat = c; }
function logout() { localStorage.removeItem('keikyu_pass'); location.reload(); }
function initPanels() { 
    const d = document.getElementById('total-display'); 
    d.innerHTML = ''; 
    for(let i=0; i<6; i++) d.innerHTML += '<div class="panel flipping">0</div>'; 
}

async function submitData() {
    const btn = document.getElementById('submit-btn');
    const item = document.getElementById('item').value;
    if(!item || !currentAmount) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
    btn.innerText = "ä¿å­˜ä¸­..."; btn.disabled = true;
    const file = document.getElementById('photo').files[0];
    let b64 = ""; if(file){ const r = new FileReader(); r.readAsDataURL(file); await new Promise(res => r.onload = res); b64 = r.result.split(',')[1]; }
    const body = { item, amount: currentAmount, category: selectedCat, photo: b64, filename: file?.name };
    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(body) });
    location.reload();
}

async function loadData() {
    const res = await fetch(GAS_URL);
    const data = await res.json();
    let total = 0;
    const list = document.getElementById('history-list');
    list.innerHTML = '';
    data.forEach(row => {
        total += parseInt(row.amount||0);
        list.insertAdjacentHTML('afterbegin', `<div class="history-item"><img src="${row.image_url||''}" onerror="this.style.display='none'"><div class="history-info"><div class="history-name">${row.item}</div><div class="history-cat">${row.category}</div></div><div class="history-amount">Â¥${row.amount}</div></div>`);
    });
    const s = total.toString().padStart(6, '0');
    document.querySelectorAll('.panel').forEach((p, i) => { setTimeout(() => { p.classList.remove('flipping'); p.innerText = s[i]; }, i*100+500); });
}
</script>
