<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxvxWL1MW3Gd23Fs6rHm0VF6oNa_c3F4_8gzOZ9YOhf6C4YvrTjBUwRp5ON2Dn62zTA/exec";
const CORRECT_PASS = "518yhy01";
let selectedCat = "é£Ÿè²»";

window.onload = () => {
    const savedPass = localStorage.getItem('keikyu_pass');
    if (savedPass === CORRECT_PASS) {

function checkPass() {

}

function logout() { localStorage.removeItem('keikyu_pass'); location.reload(); }

function enterApp() {
    document.getElementById('login-screen').classList.add('hidden');

function setCat(el, c) { document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); selectedCat = c; }
function initPanels() { const d = document.getElementById('total-display'); d.innerHTML = ''; for(let i=0; i<6; i++) d.innerHTML += '<div class="panel flipping">0</div>'; }

async function submitData() {
    const btn = document.getElementById('submit-btn');
    btn.innerText = "é€ä¿¡ä¸­..."; btn.disabled = true;
    const file = document.getElementById('photo').files[0];
    let b64 = ""; if(file){ const r = new FileReader(); r.readAsDataURL(file); await new Promise(res => r.onload = res); b64 = r.result.split(',')[1]; }
    const body = { item: document.getElementById('item').value, amount: document.getElementById('amount').value, category: selectedCat, photo: b64, filename: file?.name };
    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(body) });
    location.reload();
}

async function loadData() {
    const res = await fetch(GAS_URL); const data = await res.json();
    let total = 0; const list = document.getElementById('history-list'); list.innerHTML = '';
    data.forEach(row => { 
        total += parseInt(row.amount||0); 
        list.insertAdjacentHTML('afterbegin', `<div class="history-item"><img src="${row.image_url || ''}" onerror="this.style.display='none'"><div><b>${row.item}</b><br><small>${row.category}</small></div><div style="margin-left:auto; color:var(--keikyu-red); font-weight:bold;">Â¥${row.amount}</div></div>`); 
    });
    const s = total.toString().padStart(6, '0');
    document.querySelectorAll('.panel').forEach((p, i) => { setTimeout(() => { p.classList.remove('flipping'); p.innerText = s[i]; }, i*200+500); });
}
