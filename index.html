    <style>

        .amount-display { font-size: 36px; text-align: right; padding: 12px; background: #f8f9fa; border-radius: 8px; margin-bottom: 12px; font-family: 'Roboto Mono', monospace; font-weight: bold; border: 1px solid #eee; min-height: 50px; }

        .cat-btn.active { background: #444; color: #fff; border-color: #444; }
        
        .btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-submit { background: var(--main-color); color: white; margin-top: 5px; box-shadow: 0 4px 0 #000; }
        .btn-submit:active { transform: translateY(2px); box-shadow: 0 2px 0 #000; }
        
        .btn-clear-all { position: absolute; top: 16px; right: 16px; background: #fff0f0; border: 1px solid #ffcccc; color: #d32f2f; padding: 4px 10px; font-size: 11px; border-radius: 6px; font-weight: bold; }

<body>

<div id="login-screen">

    <div class="container">

            </div>
            <input type="text" id="item" placeholder="‰Ωï„Å´‰Ωø„ÅÑ„Åæ„Åó„Åü„ÅãÔºü">
            <div class="amount-display" id="num-display">0</div>
            <div class="numpad">

                <button class="num-btn" onclick="addNum('2')">2</button>
                <button class="num-btn" onclick="addNum('3')">3</button>
                <button class="num-btn" onclick="addNum('4')">4</button>
                <button class="num-btn" onclick="addNum('5')">5</button>
                <button class="num-btn" onclick="addNum('6')">6</button>
                <button class="num-btn" onclick="addNum('7')">7</button>
                <button class="num-btn" onclick="addNum('8')">8</button>
                <button class="num-btn" onclick="addNum('9')">9</button>
                <button class="num-btn" onclick="clearNum()" style="color:var(--accent-red)">C</button>
                <button class="num-btn" onclick="addNum('0')">0</button>
                <button class="num-btn" onclick="backspace()" style="color:#666">BS</button>
            </div>
            <div style="font-size:13px; color:#666; margin-bottom:6px; font-weight:bold;">„Ç´„ÉÜ„Ç¥„É™</div>
            <div class="cat-scroll-area" id="cat-area"></div>
            <button class="btn btn-submit" id="submit-btn" onclick="submitData()">„Åì„ÅÆÂÜÖÂÆπ„Åß‰øùÂ≠ò„Åô„Çã</button>
        </div>

        <div class="card">

            <button class="btn-clear-all" onclick="deleteAllHistory()">Â±•Ê≠¥„ÇíÊ∂àÂéª</button>
            <div id="history-list"></div>
            <button class="btn" style="color:#adb5bd; font-size:12px; margin-top:20px; border:1px solid #eee;" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>

    </div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxvxWL1MW3Gd23Fs6rHm0VF6oNa_c3F4_8gzOZ9YOhf6C4YvrTjBUwRp5ON2Dn62zTA/exec";
const CORRECT_PASS = "518yhy01";
let selectedType = "ÊîØÂá∫";
let selectedCat = "È£üË≤ª";
let currentAmount = "";

const categories = ["È£üË≤ª","È£≤„ÅøÁâ©","Ë∂£Âë≥","‰∫§ÈÄöË≤ª","Êó•Áî®ÂìÅ","Ë°£Êúç","ÁæéÂÆπ","ÂåªÁôÇ","ÂÆ∂Ë≥É","ÂÖâÁÜ±Ë≤ª","ÈÄö‰ø°Ë≤ª","ÊïôËÇ≤","‰∫§ÈöõË≤ª","Â®ØÊ•Ω","Ëá™ÂàÜÁ£®„Åç","„Ç≥„É≥„Éì„Éã","„Çπ„Éº„Éë„Éº","Â§ñÈ£ü","„Ç´„Éï„Çß","„É©„É≥„ÉÅ","„Éá„Ç£„Éä„Éº","„ÅäËèìÂ≠ê","ÈÖí","„Çø„Éê„Ç≥","ÈõªËªä","„Éê„Çπ","„Çø„ÇØ„Ç∑„Éº","„Ç¨„ÇΩ„É™„É≥","ÈßêËªäÂ†¥","Êò†Áîª","„Ç≤„Éº„É†","Êú¨","ÈõëË™å","„Çµ„Éñ„Çπ„ÇØ","ÈõëË≤®","ÂÆ∂ÂÖ∑","ÂÆ∂Èõª","ÊñáÊàøÂÖ∑","Ê¥óÂâ§","Ëñ¨","„Çµ„Éó„É™","ÁæéÂÆπÈô¢","ÂåñÁ≤ßÂìÅ","Èù¥","„Éê„ÉÉ„Ç∞","„Éó„É¨„Çº„É≥„Éà","ÊÖ∂ÂºîË≤ª","Ë≤ØÈáë","ÊäïË≥á","‰øùÈô∫","Á®éÈáë","ÊåØËæºÊâãÊï∞Êñô","ÈõëË≤ª","‰∏çÊòé","ÊóÖË°å","ÂÆøÊ≥ä","„É¨„Ç∏„É£„Éº","„Çπ„Éù„Éº„ÉÑ","„Ç∏„É†","„Éö„ÉÉ„Éà","ÂÆ∂Êóè","Â≠ê‰æõ","Áøí„ÅÑ‰∫ã","„Ç§„Éô„É≥„Éà","„É©„Ç§„Éñ","„Ç´„É©„Ç™„Ç±","Êº´Áîª","„Ç¢„Éã„É°","„Éï„Ç£„ÇÆ„É•„Ç¢","„Ç´„Éº„Éâ„Ç≤„Éº„É†","Ê®°Âûã","„Ç≠„É£„É≥„Éó","Èá£„Çä","ÁôªÂ±±","Ëá™Ëª¢Ëªä","„Éê„Ç§„ÇØ","„É¨„É≥„Çø„Ç´„Éº","‰øÆÁêÜË≤ª","ÈÄÅÊñô","„É°„É´„Ç´„É™","Amazon","Ê•ΩÂ§©","100Âùá","„Éá„Éë„Éº„Éà","„Éâ„É©„ÉÉ„Ç∞„Çπ„Éà„Ç¢","Êú¨Â±ã","ÈõªÊ∞óË°ó","„ÉÅ„Ç±„ÉÉ„Éà","‰ºöË≤ª","ÂØÑ‰ªò","„ÅäÂπ¥Áéâ","Áµ¶Êñô","„ÅäÂ∞èÈÅ£„ÅÑ","Ëá®ÊôÇÂèéÂÖ•","„Éú„Éº„Éä„Çπ","Âà©ÊÅØ","Â£≤‰∏ä","ÈÇÑ‰ªòÈáë","„Åù„ÅÆ‰ªñ"];

window.onload = () => {
    renderCats();
    if (localStorage.getItem('keikyu_pass') === CORRECT_PASS) enterApp();
};

function renderCats() {
    const area = document.getElementById('cat-area');
    categories.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'cat-btn' + (c === selectedCat ? ' active' : '');
        btn.innerText = c;
        btn.onclick = () => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedCat = c;
        };
        area.appendChild(btn);
    });
}

function setType(t) {
    selectedType = t;
    document.getElementById('btn-out').className = 'type-btn' + (t==='ÊîØÂá∫'?' active-out':'');
    document.getElementById('btn-in').className = 'type-btn' + (t==='ÂèéÂÖ•'?' active-in':'');
}

function addNum(n) { 
    if (currentAmount.length >= 9) return;
    currentAmount += n; 
    updateDisplay();
}
function clearNum() { currentAmount = ""; updateDisplay(); }
function backspace() { 
    currentAmount = currentAmount.slice(0, -1); 
    updateDisplay(); 
}
function updateDisplay() {
    const formatted = currentAmount ? parseInt(currentAmount).toLocaleString() : "0";
    document.getElementById('num-display').innerText = formatted;
}

function checkPass() {
    if (document.getElementById('pass-input').value === CORRECT_PASS) {
        localStorage.setItem('keikyu_pass', CORRECT_PASS);
        enterApp();
    } else { alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì"); }
}

function enterApp() {
    document.getElementById('login-screen').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    initPanels(); loadData();
}

function initPanels() { 
    const d = document.getElementById('total-display'); d.innerHTML = ''; 
    for(let i=0; i<6; i++) d.innerHTML += '<div class="panel flipping">0</div>'; 
}

async function submitData() {
    const btn = document.getElementById('submit-btn');
    const item = document.getElementById('item').value;
    if(!item || !currentAmount) return alert("ÂÜÖÂÆπ„Å®ÈáëÈ°ç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
    btn.innerText = "ÈÄÅ‰ø°‰∏≠..."; btn.disabled = true;
    const finalAmount = selectedType === "ÊîØÂá∫" ? "-" + currentAmount : currentAmount;
    const body = { action: "add", item, amount: finalAmount, category: selectedCat };
    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(body) });
    location.reload();
}

async function deleteAllHistory() {
    if(!confirm("„Åì„Çå„Åæ„Åß„ÅÆÂ±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
    if(!confirm("Êú¨ÂΩì„ÅÆÊú¨ÂΩì„Å´„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü")) return;
    const body = { action: "clear" };
    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(body) });
    location.reload();
}

async function loadData() {
    const res = await fetch(GAS_URL);
    const data = await res.json();
    let total = 0;
    const list = document.getElementById('history-list');
    list.innerHTML = '';
    data.forEach(row => {
        const val = parseInt(row.amount||0);
        total += val;
        const cls = val >= 0 ? 'plus' : 'minus';
        const sign = val >= 0 ? '+' : '';
        list.insertAdjacentHTML('afterbegin', `<div class="history-item">
            <div style="flex:1"><b style="font-size:15px;">${row.item}</b><br><span style="font-size:11px; color:#888;">${row.category}</span></div>
            <div class="history-amount ${cls}">${sign}${val.toLocaleString()}ÂÜÜ</div>
        </div>`);
    });
    const s = Math.abs(total).toString().padStart(6, '0');
    document.querySelectorAll('.panel').forEach((p, i) => { 
        setTimeout(() => { p.classList.remove('flipping'); p.innerText = s[i]; }, i*100+500); 
    });
}
function logout() { localStorage.removeItem('keikyu_pass'); location.reload(); }
</script>
